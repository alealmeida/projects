
<!--append vars-->
<!--tag LINK-->
<!--tag--><!DOCTYPE html>
<html>
  <head>
    <link href="assets/yahoo_160x600/css/example.css" media="screen" rel="stylesheet" type="text/css"/>
    <link href="assets/yahoo_160x600/css/tweenjs.css" media="screen" rel="stylesheet" type="text/css"/>
    <link href="assets/yahoo_160x600/css/style.css" media="screen" rel="stylesheet" type="text/css"/>
    <script src="assets/yahoo_160x600/js/examples.js" type="text/javascript"></script>
    <script src="assets/yahoo_160x600/js/tweenjs-NEXT.min.js" type="text/javascript"></script>
    <script src="assets/yahoo_160x600/js/CSSPlugin.js" type="text/javascript"></script>
    <!--[if IE] <link href="/css/ie.css" media="screen, projection" rel="stylesheet" type="text/css" /> [endif]-->
    <script id="editable">
      function init() {
      	createjs.CSSPlugin.install(createjs.Tween);
      	var content1 = document.getElementById("scene__1");
      	var content2 = document.getElementById("scene__2");
      	var bg_scene = document.getElementById("bg_scene");
      	var nome_drink = document.getElementById("nome_drink");
      	var boom = document.getElementById("boom");
      
      	var chamadas = document.getElementById("chamadas");
      	var chamada_1 = document.getElementById("chamada__frase_1");
      	var chamada_2 = document.getElementById("chamada__frase_2");
      
      	var drink_infos = document.getElementById("drink__infos");
      	var frase_1 = document.getElementById("infos__frase_1");
      	var frase_2 = document.getElementById("infos__frase_2");
      	var frase_3 = document.getElementById("infos__frase_3");
      
      	var boom = document.getElementById("boom");
      	var boom_1 = document.getElementById("boom__item_1");
      
      	var gpa = document.getElementById("link_gpa");
      	var saibamais = document.getElementById("saibamais");
      	
      	var w=160;
      	var h=600;
      		//				document.body.appendChild(content1);
      
      	content1.style.left = -w;
      	content2.style.opacity= 0;
      	content2.style.left = -w;
      	boom_1.style.opacity= 0;
      	saibamais.style.opacity= 0;
      	entrachamada();
      	function entrachamada() {
      		createjs.Tween.get(chamada_1, {loop: false})
      					.to({ left: -w }, 0).wait(1400)
      					.to({ left: 10 },400, createjs.Ease.quintOut).wait(300)
      		createjs.Tween.get(bg_scene, {loop: false})
      					.to({ left: -0 }).wait(600)
      					.to({ left: -160 },5050, createjs.Ease.quintInOut)
      
      		createjs.Tween.get(chamada_2, {loop: false})
      					.to({ left: -w }).wait(1550)
      					.to({ left: 10 },350, createjs.Ease.quintOut).wait(1000)
      					.call(saichamada)
      
      	}
      
      	function saichamada() {
      		createjs.Tween.get(content1, {loop: false})
      					.to({ left: 0 }).wait(1600)
      					.to({ left: -w },750, createjs.Ease.quintOut).wait(1600)
      					.play(content_2)
      
      		var content_2 = createjs.Tween.get(content2, {loop: false})
      					.to({ left: -w }).wait(2500)
      					.to({ opacity: 1,left: 0 },1050, createjs.Ease.quintOut)
      
      
      			createjs.Tween.get(gpa, {loop: false})
      					.to({ width: 107, height: 93, right:26, bottom:24 },5, createjs.Ease.Linear).wait(2650)
      					.to({ width: 59, height: 49, right: 50, bottom:20},450, createjs.Ease.quintOut)
      					.call(scene2)
      	}
      
      	function scene2(){
      			createjs.Tween.get(nome_drink, {loop: false})
      			.to({ left: -w/3 }, 0)
      			.to({ left: 0 },300, createjs.Ease.quintOut).wait(300)
      
      		createjs.Tween.get(boom_1, {loop: false})
      			.to({width: 0, height: 0, opacity:1}, 0)
      			.to({width: 100, height: 80, opacity:0}, 0).wait(2000)
      			.to({width: 165, height: 104, opacity:1, left:-30, top:-15}, 700, createjs.Ease.backOut).wait(2500)
      
      		createjs.Tween.get(frase_1, {loop: false})
      				.to({ left: -w*2 }, 0).wait(800)
      				.to({ left: 5 },400, createjs.Ease.quintOut).wait(300)
      
      		createjs.Tween.get(frase_2, {loop: false})
      				.to({ left: -w*2 }).wait(850)
      				.to({ left: 40 },350, createjs.Ease.quintOut).wait(600)
      
      		createjs.Tween.get(frase_3, {loop: false})
      				.to({ left: -w*2 }).wait(800)
      				.to({ left: 10 },650, createjs.Ease.quintOut).wait(700)
      		}
      
      		createjs.Tween.get(saibamais, {loop: false})
      			.to({opacity:0}).wait(9300)
      			.to({opacity:1}, 1300, createjs.Ease.Linear)
      }
    </script>
    <style>
      #canvas{
      	position: relative;
      	width: 160px;
      	height:600px;
      	margin: 0 auto;
      	background: #000;
      	overflow:hidden;
      }
      #canvas *{
      	transition: transform .2s ease-out;
      }
      #scene__1 {
      	width: 160px;
      	height: 600px;
      	position: absolute;
      	transition: transform .2s ease-out;
      	top: 0;
      	left: 0;
      }
      #scene__2{
      	width: 160px;
      	height: 600px;
      	position: absolute;
      	transition: transform .2s ease-out;
      	top: 0;
      	left: 0;
      }
      .drink{
      	position: absolute;
      	z-index:2;
      	bottom: 110px;
      }
      #nome_drink{
      	position: absolute;
      	z-index:3;
      	bottom: 135px;
      	left: -150px;
      }
      #bg_scene {
      	width: 327px;
      	height: 600px;
      	position: absolute;
      
      	top: 0;
      	left: 0;
      }
      #chamadas {
      	position: absolute;
      	top: 35px;
      	left: 0px;
      	z-index:1;
      }
      
      #chamada__frase_1,#chamada__frase_2 {
      	position: absolute;
      	left: -320px;
      	top: 58px;
      }
      #chamada__frase_2 {
      	top: 138px;
      }
      
      #drink__infos {
      	position: absolute;
      	top: 125px;
      	left: 10px;
      	z-index:1;
      }
      #infos__frase_1,#infos__frase_2,#infos__frase_3 {
      	position: absolute;
      	left: -320px;
      }
      #infos__frase_2 {
      	top: 30px;
      }
      #infos__frase_3 {
      	top: 62px;
      }
      #boom {
      	position: absolute;
      	left: 24px;
      	top: 28px;
      }
      #boom__item_1 {
      	position: relative;
      }
      #saibamais {
      	position: absolute;
      	bottom:50px;
      	right: 0px;
      	width: 160px;
      	height:92px;
      }
      #link_gpa {
      	position: absolute;
      	bottom:24px;
      	right: 26px;
      	width:107px;
      	height:93px;
      }
      #aprecie {
      	position: absolute;
      	bottom:0px;
      	right: 5px;
      	width:146px;
      	height:33px;
      }
    </style>
  </head>
  <body onload="init()">
    <div class="content" id="canvas"><img id="bg_scene" src="assets/yahoo_160x600/images/bg__scene.jpg">
      <div id="scene__1">
        <div id="chamadas"><img id="chamada__frase_1" src="assets/yahoo_160x600/images/txt_aproximafesta.png"><img id="chamada__frase_2" src="assets/yahoo_160x600/images/txt_enasuacasa.png"></div>
      </div>
      <div id="scene__2"><img id="nome_drink" src="assets/yahoo_160x600/images/nome_drink.png"><img class="drink" src="assets/yahoo_160x600/images/drink__caipirinha.png">
        <div id="drink__infos"><img id="infos__frase_1" src="assets/yahoo_160x600/images/txt_aprendaos.png"><img id="infos__frase_2" src="assets/yahoo_160x600/images/txt_drinks.png"><img id="infos__frase_3" src="assets/yahoo_160x600/images/txt_erecebaosingredientes.png"></div>
        <div id="boom"><img id="boom__item_1" src="assets/yahoo_160x600/images/logo.png"></div>
      </div><img id="saibamais" src="assets/yahoo_160x600/images/cta_saibamais.png"><img id="link_gpa" src="assets/yahoo_160x600/images/logo_gpa.png"><img id="aprecie" src="assets/yahoo_160x600/images/txt_apreciecommoderacao.png">
    </div>
  </body>
</html>
